<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Player Data</h1>
    <table>
        <thead>
            <tr>
                <th>Nick</th>
                <th>Account Value</th>
                <th>Actor Number</th>
                <th>Cosmetics</th>
                <th>Cosmetic Names</th>
            </tr>
        </thead>
        <tbody id="playerData">
            <!-- Player data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Fetch data from the provided link
        fetch('http://vividclient.duckdns.org:6989/players')
            .then(response => response.json())
            .then(data => {
                const playerDataElement = document.getElementById('playerData');
                
                data.forEach(player => {
                    const row = document.createElement('tr');

                    // Create table data for each field
                    const nickCell = document.createElement('td');
                    nickCell.textContent = player.Nick;
                    row.appendChild(nickCell);

                    const accountValueCell = document.createElement('td');
                    accountValueCell.textContent = player.AccountValue;
                    row.appendChild(accountValueCell);

                    const actorNumberCell = document.createElement('td');
                    actorNumberCell.textContent = player.ActorNumber;
                    row.appendChild(actorNumberCell);

                    const cosmeticsCell = document.createElement('td');
                    cosmeticsCell.textContent = player.Cosmetics;
                    row.appendChild(cosmeticsCell);

                    const cosmeticNamesCell = document.createElement('td');
                    cosmeticNamesCell.textContent = player.CosmeticNames;
                    row.appendChild(cosmeticNamesCell);

                    // Append the row to the table body
                    playerDataElement.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching player data:', error);
            });
    </script>
</body>
</html>
